server:
  port: 8091

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:192.168.1.12:9092}
    topic:
      orchestrator: orchestrator
      payment-success: payment-success
      payment-fail: payment-fail
    consumer:
      group-id: payment-group
      auto-offset-reset: latest

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:192.168.1.12}:${DB_PORT:5434}/${DB_NAME:payment-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:234696}
    hikari:
      minimum-idle: 1
      maximum-pool-size: 2
      idle-timeout: 30000
      pool-name: PaymentService
      max-lifetime: 1800000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 2000
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false

logging:
  level:
    org:
      apache:
        kafka: OFF
